<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Email to Customer</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1 {
        color: #333;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Subscribe Our email support</h1>
    <form id="emailForm">
      <!-- Customer Information -->
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" name="customerName" required />
      <br /><br />
      <label for="customerEmail">Customer Email:</label>
      <input type="email" id="customerEmail" name="customerEmail" required />
      <br /><br />

      <!-- Order Information -->
      <label for="orderDetails">Any Suggestion:</label>
      <textarea id="orderDetails" name="orderDetails" required></textarea>
      <br /><br />

      <button type="submit">Send Email</button>
    </form>

    <script>
      // Initialize EmailJS
      emailjs.init("jDUDMrd3rZCQibSy4"); // Replace with your EmailJS public key

      document
        .getElementById("emailForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting normally

          const serviceID = "service_6n9qzix"; // Replace with your EmailJS Service ID
          const templateID = "template_gtii3u5"; // Replace with your EmailJS Template ID

          // Send the email using the form data
          emailjs
            .sendForm(serviceID, templateID, this)
            .then((response) => {
              alert("Email sent successfully to the customer!");
              console.log("Success:", response.status, response.text);
            })
            .catch((error) => {
              alert("Failed to send the email. Please try again.");
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
